sudo: required
language: rust
cache: cargo
rust:
  - nightly
  - beta
  - stable
before_install:
  - openssl aes-256-cbc -K $encrypted_871d352bed27_key -iv $encrypted_871d352bed27_iv
    -in .travis/id_rsa.enc -out .travis/id_rsa -d
script:
  - |
    cargo build --verbose &&
    cargo test --verbose &&
    cargo bench --verbose &&
    cargo doc --verbose
env:
  global:
    - secure: 
after_success:
  - ssh-keyscan '${HOST}' >> $HOME/.ssh/known_hosts
  - sftp -i .travis/id_rsa travisci@${HOST}:deploy <<< $'put target/debug/DemoArigatoMrRobto'
deploy:
  provider: gcs
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket:
    secure: 
  skip_cleanup: true
