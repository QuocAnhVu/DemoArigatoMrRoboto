sudo: required
language: rust
cache: cargo
rust:
  - nightly
script:
  - |
    cargo build --verbose &&
    cargo test --verbose &&
    cargo bench --verbose &&
    cargo doc --verbose
env:
  global:
    - secure: 
after_success:
  - openssl aes-256-cbc -K $encrypted_871d352bed27_key -iv $encrypted_871d352bed27_iv
    -in .travis/id_rsa.enc -out .travis/id_rsa -d
  - chmod 600 .travis/id_rsa
  - ssh-keyscan ${DEPLOY_HOST} >> $HOME/.ssh/known_hosts
  - sftp -i .travis/id_rsa travisci@${DEPLOY_HOST}:deploy <<< $'put target/debug/DemoArigatoMrRobto'
