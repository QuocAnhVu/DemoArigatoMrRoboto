sudo: required
language: rust
cache: cargo
rust:
  - nightly
  - beta
  - stable
before_install:
  - openssl aes-256-cbc -K $encrypted_871d352bed27_key -iv $encrypted_871d352bed27_iv
    -in id_rsa.enc -out .travis/id_rsa -d
script:
  - |
    cargo build --verbose &&
    cargo test --verbose &&
    cargo bench --verbose &&
    cargo doc --verbose
env:
  global:
    - secure: 
    - secure: 
after_success:
  - echo '${SSH_HOST_KEY}' >> $HOME/.ssh/known_hosts
  - curl --ftp-create-dirs -T target/debug/DemoArigatoMrRobto --key .travis/id_rsa --pubkey
    .travis/id_rsa.pub sftp://${SFTP_URL}/~/deploy/main
deploy:
  provider: gcs
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket:
    secure: 
  skip_cleanup: true
